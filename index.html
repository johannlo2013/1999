<link rel="stylesheet" href="style.css">
<form id="form">
<div class="field"></div>
  <button type="submit" id="button" onclick="h()" >send email</button>
</form>

<script type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

<script type="text/javascript">
  emailjs.init('Tf4fy-SNBD8mJLmrM')
</script>

<script>
  const btn = document.getElementById('button');

function h() {
   btn.innerHTML = 'sending...';

   const serviceID = 'service_tsqomch';
   const templateID = 'template_upqlxrh';

   emailjs.sendForm(serviceID, templateID)
    .then(() => {
      btn.innerHTML = 'send email';
      alert('sent!');
    }, (err) => {
      btn.innerHTML = 'send email';
      alert(JSON.stringify(err));
    });
}
</script>
